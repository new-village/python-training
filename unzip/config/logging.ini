[loggers]
keys=root

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=(__import__("datetime").datetime.now().strftime('./zipcode_%%Y%%m%%d.log'), 'a')

[formatter_simpleFormatter]
format=%(asctime)s,%(msecs)d %(levelname)-8s [%(filename)s:%(lineno)d] %(message)s
datefmt=%Y/%m/%d %H:%M:%S
